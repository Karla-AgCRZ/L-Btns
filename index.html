<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lección | Botones</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Formas de integrar botones -->
    <div class="container">
        <!-- Etiqueta directa con clase para proceder a aplicar estilos -->
        <!-- Lo clase se nombra "btn" normalmente para evitar confusiones en el futuro -->
        <!-- Ejemplo de botón con ícono -->
        <button class="btn0">Localizar</button>
        <button class="btn1">Localizar</button>
        <!-- Ancla -->
        <a href="" class="btn2">Ingresar</a>
        <!-- Por input tipo "botón" | El texto o valor que contendrá se agrega en los atributos -->
        <input type="button" value="Ingresar"class="btn3">
        <!-- Tipo outline -->
        <button class="btn4">Ayuda</button>
    </div>
</body>
</html>
